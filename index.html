<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <nav class="navbar">
    <div class="nav-logo">MyWeatherApp</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="service.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="nav-toggle" id="navToggle">&#9776;</div>
  </nav>

  <script>
    const toggleBtn = document.getElementById("navToggle");
    const navLinks = document.querySelector(".nav-links");

    toggleBtn.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>



    <div class="container">
        <header>
            <h1> Weather Forecast</h1>
            <p>Get real-time weather information for any city</p>
        </header>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Get Weather</button>
        </div>

        <div id="loadingSpinner" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="errorMessage" class="error hidden">
            <p>City not found. Please try again.</p>
        </div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <p id="currentDate"></p>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <img id="weatherIcon" src="/placeholder.svg" alt="Weather Icon" />
                    <div class="temperature">
                        <span id="temperature"></span>
                        <span class="unit">°C</span>
                    </div>
                </div>
                <div class="weather-description">
                    <p id="weatherCondition"></p>
                    <p id="feelsLike"></p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">💧 Humidity</span>
                    <span id="humidity" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">💨 Wind Speed</span>
                    <span id="windSpeed" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">👁 Visibility</span>
                    <span id="visibility" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">🌡 Pressure</span>
                    <span id="pressure" class="detail-value"></span>
                </div>
            </div>
        </div>

        <footer>
            <p>Powered by ANSH SINGH</p>
            <p><h3>ansh23004@gmail.com</h3></p>
        </footer>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
